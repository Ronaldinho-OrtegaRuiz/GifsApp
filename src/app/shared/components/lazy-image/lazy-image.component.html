<div class="d-flex justify-content-center">

  <img
    [src]="url"
    [alt]="alt"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{ 'display': Hasloaded ? '' : 'none' }"
  />

  <img
    *ngIf="!Hasloaded"
    src="assets/loader.svg"
    height="45"
    width="45"
    alt="loader"
    class="mt-3"
  />
</div>
